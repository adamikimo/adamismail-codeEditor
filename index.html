<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/code.png">
</head>
<body>
    <!--FIRST: HEADER-->
    <div class="navig-bar">
        <div class="logo">CODE EDITOR</div>
        <div class="navig-btns">
            <ul>
                <li>HOME</li>
                <li>CODE EDITOR</li>
                <li>ABOUT</li>
            </ul>
        </div>
    </div>
    <!--SECOND: CODE EDITOR-->
    <textarea name="code editor" class="code-editor"></textarea>
    <!--THIRD: BTNS-->
    <div class="js-btns">
        <button class="result-btn"><h1>RESULT</h1></button>
        <button class="erase-btn"><h1>ERASE RESULT</h1></button>
    </div>
    <!--FOURTH: BORDER-->
    <div class="border"></div>
    <!--FIFTH & LAST: THE RESULT-->
    <div class="result">
        <h1 class="title-result">RESULT</h1>
        <div class="MyRUSULT"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
